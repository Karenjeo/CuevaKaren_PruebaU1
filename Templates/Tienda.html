<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
 <!-- Tabla de las tareas utilizando boostrap-->
 <br>
 <div class="row justify-content-center">
     <div class="col-md-7" position-relative c>
         <div class="p-3 mb-2 bg-dark bg-opacity-85 text-white">
             <center>
                 <h2>Sistema de Tiendas</h2>
             </center>
         </div>
         <br>
         <table class="table table-bordered">
             <thead>
                 <tr class="bg-warning p-2 text-dark bg-opacity-50">
                     <th scope="col">Nombre del cliente</th>
                     <th scope="col">Numero de telefono</th>
                     <th scope="col">Estado</th>
                     <th scope="col">Gerente</th>
                 </tr>
             </thead>
             <!-- Comando sde mostrar en la tabla los datos ingresados por el formulario-->
             <tbody>
                 {% for registros in tienda %}
                 <tr>
                     <th>{{registros.nombre}}</th>
                     <th>{{registros.Telefono}}</th>
                     <th>{{registros.estado}}</th>
                     <th>{{registros.gerente}}</th>
                 </tr>
                 {% endfor %}
             </tbody>

         </table>
     </div>
 </div>
 </div>
 <!-- Boton borrar nos ayudarÃ¡ a eliminar todos los registros de la tabla-->
 <form action="{{url_for('borrarT')}}" method="post" class="card-body">
     <center> <i class="fa fa-edit"><button type="submit" class="btn btn-warning ">Eliminar</i></button></center>
 </form>
 <br>
 <!--Formulario para gregar tareas con su respectivo y nivel de prioridad-->
 <div class="row justify-content-center">
     <div class="col-md-7" position-relative c>
         <div class="p-3 mb-2 bg-dark bg-opacity-85 text-white">
             <center>
                 <h2>Registro de cliente</h2>
             </center>
         </div>
         <form method="post" action="{{url_for('enviarT')}}">
             <div class="row justify-content-center">
                 <div class="col-md-7">
                     <br>
                     <!-- Ingresar el nombre-->
                     <div class="form-group">
                         <label class="form-label">Nombre</label>
                         <input type="text" class="form-control" placeholder="Ingrese su nombre"
                             name="nombre">
                     </div>
                     <!-- Ingresar el correo electronico-->
                     <div class="form-group">
                         <label class="form-label">Telefono</label>
                         <input type="number" class="form-control" placeholder="Ingrese su numero de celular"
                             name="Telefono">
                     </div>
                     <!--Seleccionar el nivel de prioridad-->
                     <label class="form-label">Estado</label>

                     <select class="form-select" aria-label="Default select example" name="estado">
                         <option selected>Seleccione el estado en el que se encuentra</option>
                         <option value="Normal">Normal</option>
                         <option value="Caso">Caso</option>
                         <option value="Cercano">Cercano</option>
                     </select>
                     <div class="form-group">
                        <label class="form-label">Gerente</label>
                        <input type="text" class="form-control" placeholder="Ingrese el Gerente"
                            name="gerente">
                     <br>
                     <!-- Boton guardar nos permitira enviar los datos a la tabla-->
                     <center><i class="fa fa-edit"><button class="btn btn-warning  p-2 bg-opacity-50"
                                 type="submit">Guardar</i></button>
                     </center>
                 </div>
             </div>
     </div>
 </div>
 </form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
